log4j.rootLogger=INFO,web

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=**** %-8p %d{yyyy-MM-dd HH\:mm\:ss,SSS}  -  %l  -  %m%n

log4j.appender.web=org.apache.log4j.DailyRollingFileAppender
log4j.appender.web.encoding=UTF-8
log4j.appender.web.file=${stageweb.root}/../../logs/stageweb.log
log4j.appender.web.append=true
log4j.appender.web.layout=org.apache.log4j.PatternLayout
log4j.appender.web.layout.ConversionPattern=**** %-8p %d{yyyy-MM-dd HH\:mm\:ss,SSS}  -  %l  -  %m%n
 